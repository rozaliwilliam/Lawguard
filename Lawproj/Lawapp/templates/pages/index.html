<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-height: 100vh;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        .chat-header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #0056b3;
        }

        .chat-header img {
            height: 40px; /* Adjust logo size */
            object-fit: contain;
        }

        .user-initials {
            background-color: #0056b3;
            color: white;
            padding: 10px; /* Adjust padding to ensure it fits well */
            border-radius: 50%;
            font-weight: bold;
            font-size: 1.2rem;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px; /* Set a fixed width */
            height: 40px; /* Set a fixed height */
        }

        .chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .chat-message {
            max-width: 70%;
            padding: 10px;
            border-radius: 15px;
            word-wrap: break-word;
            display: inline-block;
            margin-bottom: 10px;
        }

        .user-message {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
            text-align: right;
        }

        .system-message {
            background-color: #e9ecef;
            color: #333;
            align-self: flex-start;
            text-align: left;
        }

        .chat-input {
            padding: 15px;
            background-color: #fff;
            border-top: 1px solid #ddd;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border-radius: 25px;
            border: 1px solid #ddd;
            outline: none;
        }

        .chat-input button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-input button:hover {
            background-color: #0056b3;
        }

        .chat-input .fa-paper-plane {
            font-size: 1.2rem; /* Adjust icon size */
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <img src="logo.png" alt="Logo"> <!-- Replace with your logo path -->
            <div class="user-initials" id="user-initials">AB</div> <!-- Placeholder for initials -->
        </div>
        <div class="chat-box" id="chat-box">
            <!-- Chat messages will appear here -->
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-btn">
                <i class="fa-solid fa-paper-plane"></i> <!-- Font Awesome icon -->
            </button>
        </div>
    </div>

    <!-- Bootstrap JS (Optional for interactions) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Font Awesome JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>

    <script>
        // Sample user initials
        const userInitials = 'AB'; // Replace this with actual user initials

        document.getElementById('user-initials').textContent = userInitials;

        document.getElementById('send-btn').addEventListener('click', sendMessage);
        document.getElementById('user-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function sendMessage() {
            const userInput = document.getElementById('user-input').value.trim();

            if (userInput === '') return;

            const chatBox = document.getElementById('chat-box');

            // Add user message to chat box
            const userMessage = document.createElement('div');
            userMessage.className = 'chat-message user-message';
            userMessage.textContent = userInput;
            chatBox.appendChild(userMessage);

            // Clear input field
            document.getElementById('user-input').value = '';

            // Simulate system response after a short delay
            setTimeout(() => {
                const systemMessage = document.createElement('div');
                systemMessage.className = 'chat-message system-message';
                systemMessage.textContent = 'System: I have received your message!';
                chatBox.appendChild(systemMessage);

                // Scroll to the bottom of the chat box
                chatBox.scrollTop = chatBox.scrollHeight;
            }, 1000);

            // Scroll to the bottom of the chat box
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
