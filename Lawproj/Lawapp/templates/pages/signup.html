<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        .signup-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            transition: transform 0.3s;
        }
        .signup-container:hover {
            transform: translateY(-5px);
        }
        .signup-container h2 {
            margin-bottom: 20px;
            font-weight: bold;
            color: #4e54c8;
            text-align: center;
        }
        .form-group {
            position: relative;
            margin-bottom: 20px;
        }
        .form-group i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #4e54c8;
        }
        .form-control {
            padding-left: 40px; /* Adjust padding to make space for the icon */
            height: 45px;
            border-radius: 30px;
            border: 2px solid #ddd;
            transition: border-color 0.3s;
        }
        .form-control:focus {
            border-color: #4e54c8;
            box-shadow: none;
        }
        .btn-primary {
            background-color: #4e54c8;
            border-color: #4e54c8;
            border-radius: 30px;
            font-weight: bold;
            padding: 10px 0;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .btn-primary:hover {
            background-color: #8f94fb;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .social-login {
            margin-top: 20px;
        }
        .social-login button {
            margin-bottom: 10px;
            border-radius: 30px;
            padding: 10px 0;
            font-weight: bold;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .social-login button i {
            margin-right: 8px;
        }
        .social-login .btn-outline-danger {
            border-color: #dd4b39;
            color: #dd4b39;
        }
        .social-login .btn-outline-danger:hover {
            background-color: #dd4b39;
            color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .social-login .btn-outline-dark {
            border-color: #333333;
            color: #333333;
        }
        .social-login .btn-outline-dark:hover {
            background-color: #333333;
            color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .social-login .btn-outline-primary {
            border-color: #0077b5;
            color: #0077b5;
        }
        .social-login .btn-outline-primary:hover {
            background-color: #0077b5;
            color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .text-center p {
            margin-top: 20px;
            color: #4e54c8;
        }
        .text-center a {
            color: #4e54c8;
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s;
        }
        .text-center a:hover {
            color: #8f94fb;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <!-- Logo -->
        <!-- <img src="logo.png" alt="Logo" class="d-block mx-auto mb-4" style="width: 80px;"> -->
        <h2 class="text-center">Sign Up</h2>
        <form id="signupForm" method="post">
            {% csrf_token %}
            <div class="form-group">
                <i class="fas fa-user"></i>
                <!-- <input type="text" class="form-control" id="username" placeholder="Username" required> -->
                {{ form.username }} 
            </div>
            <div class="form-group">
                <i class="fas fa-lock"></i>
                {{ form.password1 }}
                <!-- <input type="password" class="form-control" id="password" placeholder="Password" required> -->
            </div>
            <div class="form-group">
                <i class="fas fa-lock"></i>
                <!-- <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required> -->
                 {{ form.password2 }}
            </div>
            <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
            <div class="text-center mt-3">
                <p>Or sign up with</p>
            </div>
            <div class="social-login">
                <button type="button" class="btn btn-outline-danger btn-block">
                    <i class="fab fa-google"></i> Sign Up with Google
                </button>
                <button type="button" class="btn btn-outline-dark btn-block">
                    <i class="fab fa-github"></i> Sign Up with GitHub
                </button>
                <button type="button" class="btn btn-outline-primary btn-block">
                    <i class="fab fa-linkedin"></i> Sign Up with LinkedIn
                </button>
            </div>
            <div class="text-center">
                <p class="mt-3">Already have an account? <a href="{% url 'login' %}">Log In</a></p>
            </div>
        </form>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
